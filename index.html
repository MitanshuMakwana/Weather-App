<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb27a76dfa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="header">
            <div class="searchBox">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

          <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/assets/404.png" alt="404 Error">
        </div>

        <div class="WeatherBox">
            <img src="img/clear.png" alt="Weather Icon" id="weatherIcon">

            <div class="WeatherInfo">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Description</p>

                <div class="details">
                    <div class="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <div class="text">
                            <span id="humidityValue">0</span>%
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="windValue">0</span> km/h
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
